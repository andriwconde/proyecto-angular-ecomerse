<div class="card m-2 d-flex" style="width: 18rem;" *ngFor="let product of products">
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.body}}</p>
      <a routerLink="/product/{{product.id}}" class="btn btn-primary">Ver Detalle</a>
    </div>
  </div>
